<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="css/common.css" />
  </head>
  <body>
    <p><a href="index.html">Go back</a></p>

    <input type="text" id="datetime-picker" />
    <button type="button" data-start>Start</button>

    <div class="timer" style="display: flex; gap: 20px">
      <div
        class="field"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <span class="value" data-days style="font-size: 24px">00</span>
        <span class="label" style="text-transform: uppercase">Days</span>
      </div>
      <div
        class="field"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <span class="value" data-hours style="font-size: 24px">00</span>
        <span class="label" style="text-transform: uppercase">Hours</span>
      </div>
      <div
        class="field"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <span class="value" data-minutes style="font-size: 24px">00</span>
        <span class="label" style="text-transform: uppercase">Minutes</span>
      </div>
      <div
        class="field"
        style="display: flex; flex-direction: column; align-items: center"
      >
        <span class="value" data-seconds style="font-size: 24px">00</span>
        <span class="label" style="text-transform: uppercase">Seconds</span>
      </div>
    </div>

    <script src="js/02-timer.js" type="module"></script>
  </body>
</html>
